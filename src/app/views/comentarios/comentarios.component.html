
    <h4>AGREGA TU COMENTARIO</h4>
    <form [formGroup]="comentarioForm" (ngSubmit)="agregarComentario()">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" required>
        
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" required></textarea>
        
        <label for="puntuacion">Puntuación</label>
        <input type="number" id="puntuacion" formControlName="puntuacion" required>
        
        <button type="submit">Enviar</button>
    </form>
